<html>
	<head>
		<script src="http://192.168.1.125:14622/socket.io/socket.io.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function() {
				var socket = io.connect('http://192.168.1.125:14622');
				window.addEventListener('touchstart', Handler, false);
				window.addEventListener('touchmove', Handler, false);
				window.addEventListener('mousemove', Handler, false);

			function Handler(e) {
				e.preventDefault();
				var x = e.pageX,
				y = e.pageY;
				console.log(x + ' ' + y);
				socket.emit('xy', {'x': x, 'y': y});
			}
			});
			

		</script>
	</body>
</html>
